<div class="body">
	<mat-card class="card">
		<button mat-mini-fab color="primary" class="add-task-button" (click)="openDialog()">
			<mat-icon>
				add
			</mat-icon>
		</button>

		<!-- Task List -->
		<mat-list *ngIf="tasks">
			<div mat-subheader>TÃ¢ches</div>
			<mat-selection-list>
				<mat-list-option *ngFor="let task of tasks">
					{{ task.label }}
				</mat-list-option>
			</mat-selection-list>
			<div class="bottom-buttons">
				<button mat-raised-button color="primary" class="edit-button"> Modifier </button>
				<button mat-raised-button color="warn" class="delete-button"> Supprimer </button>
			</div>
		</mat-list>
	</mat-card>
</div>
