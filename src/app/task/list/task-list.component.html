<div class="body">
	<mat-card class="card">
		<button mat-mini-fab color="primary" class="add-task-button" (click)="openDialog()">
			<mat-icon>
				add
			</mat-icon>
		</button>

		<!-- Task List -->
		<div cdkDropList class="task-list" (cdkDropListDropped)="drop($event)">
			<div class="task-box" *ngFor="let task of tasks" cdkDrag>{{ task.label }}</div>
		</div>
	</mat-card>
</div>
