<div class="body">
	<mat-card class="body__card">
		<button mat-mini-fab color="primary" class="add_task_button" (click)="newTask()">
			<mat-icon>
				add
			</mat-icon>
		</button>
		<div cdkDropList class="task-list" (cdkDropListDropped)="drop($event)" infiniteScroll
			[infiniteScrollDistance]="2" [infiniteScrollUpDistance]="1.5" [infiniteScrollThrottle]="50"
			(scrolled)="onScroll()" [scrollWindow]="false">
			<div class="task-box" *ngFor="let task of filteredTasks" cdkDrag>
				{{ task.label }}
				<div class="buttons">
					<div class="drag-handle" cdkDragHandle>
						<mat-icon>
							drag_indicator
						</mat-icon>
					</div>
					<button mat-icon-button class="edit-button" (click)="editTask(task)">
						<mat-icon>
							create
						</mat-icon>
					</button>
					<button mat-icon-button class="delete-button" (click)="openDeleteDialog(task)">
						<mat-icon>
							delete
						</mat-icon>
					</button>
				</div>
			</div>
		</div>
	</mat-card>
</div>
